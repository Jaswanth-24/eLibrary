# ----------------------
# Server Configuration
# ----------------------
server.port=8080

# ----------------------
# H2 Database Configuration
# ----------------------
spring.datasource.url=jdbc:h2:file:./data/elibrary
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create/update tables based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in console (for debugging)
spring.jpa.show-sql=true

# H2 console (web UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ----------------------
# JWT Configuration
# ----------------------
# (Optional: you can move secret here later)
jwt.secret=mysecretkeymysecretkeymysecretkey12
jwt.expiration-ms=3600000   # 1 hour
